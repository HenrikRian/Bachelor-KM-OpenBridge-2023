<!DOCTYPE html>
<html lang="en" theme="day">
<head>
    <script src="https://unpkg.com/openbridge-web-components@0.2.1"></script>
    <link rel="stylesheet" href="https://unpkg.com/openbridge-css@0.2.1/dist/css/openbridge.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body style="background-color: var(--container-background-color);">
    <h1><a href="./Navigator.html">Back</a></h1>
    <ob-pitch-roll-large pitch = 0 lowerPitch = 0 upperPitch = 0 roll = 0 lowerRoll = 0 upperRoll = 0 scale = 5 id="combined"/>
<script>
    const combined = document.getElementById('combined');<!-- get the combined element-->
    setInterval(() => {
        const t = new Date().getTime() / 1000;
            combined.pitch = Math.sin(t*(2*Math.PI)* .1)*2; <!-- Set the power -->
            combined.lowerPitch = Math.sin(t*(2*Math.PI)* .1)*2; <!-- Set the power -->
            combined.upperPitch = Math.sin(t*(2*Math.PI)* .1)*1; <!-- Set the power -->
            combined.roll = Math.sin(t*(2*Math.PI)* .1)*2; <!-- Set the power -->
            combined.lowerRoll = Math.sin(t*(2*Math.PI)* .1)*2; <!-- Set the power -->
            combined.upperRoll = Math.sin(t*(2*Math.PI)* .1)*1; <!-- Set the power -->
            
    }, 10)

</script>
</body>
</html>
