<!DOCTYPE html>
<html lang="en" theme="day">
<head>
    <script src="https://unpkg.com/openbridge-web-components@0.2.1"></script>
    <link rel="stylesheet" href="https://unpkg.com/openbridge-css@0.2.1/dist/css/openbridge.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body style="background-color: var(--container-background-color);">
    <h1><a href="./Navigator.html">Back</a></h1>
    <ob-hdg-large heading = 0 courseOverGround = 0 setPoint = 0 northUp = false showCourseOverGround = false showSetPoint = false id="hdg"/>
<script>
    const hdg = document.getElementById('hdg'); <!-- get the hdg element-->
    setInterval(() => {
        const t = new Date().getTime() / 1000;
            hdg.heading = Math.sin(t*(2*Math.PI)* .1)*90; <!-- Set the power -->
            hdg.courseOverGround = Math.sin(t*(2*Math.PI)* .1)*60; <!-- Set the power -->
    }, 10)

</script>
</body>
</html>
