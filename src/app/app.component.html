<ob-top-bar></ob-top-bar>
<ob-navigation-menu #menuComponent [disabled]="false">
  <ob-navigation-menu-item  (changeActiveStatus)="menuComponent.onActiveItemChange($event)" [materialLogo]="'settings'" [label]="'Selection1'">
  </ob-navigation-menu-item>
  <ob-navigation-menu-expandable-item (changeActiveStatus)="menuComponent.onActiveItemChange($event)" [materialLogo]="'settings'" [label]="'Selection2'">
    <ob-navigation-menu-item [materialLogo]="'settings'" [label]="'SubSelection1'"
    (changeActiveStatus)="menuComponent.onActiveItemChange($event)">
    </ob-navigation-menu-item>
    <ob-navigation-menu-item  [materialLogo]="'settings'" [label]="'SubSelection2'"
    (changeActiveStatus)="menuComponent.onActiveItemChange($event)">
    </ob-navigation-menu-item>
  </ob-navigation-menu-expandable-item>
</ob-navigation-menu>
<div style="padding-left: 50rem; padding-top: 10rem;">

  <ob-button-text [label]="'Rotate palette'" (onclick)="palletSwitchService.rotatePalette()"

  <ob-button-text [label]="'Rotate palette'" (onclick)="palletSwitchService.rotatePalette()"
                   [componentStyle]="raisedStyle"></ob-button-text>
  <ob-button-text [label]="'Select button'" [componentStyle]="normalStyle"

  <a ob-button-normal>Hi a</a>
  <button ob-button-normal (click)="menuComponent.toggle()">Toggle menu</button>
  <a ob-button-normal>
    <span class="ob-icon">
      <i class="material-icons">wb_sunny</i>
    </span>
    <span class="ob-text-under">sun</span>
  </a>
  <button ob-button-normal disabled>Disabled</button>
  <ob-slide-toggle></ob-slide-toggle>
  <ob-button-toggle-group style="padding: 5rem;" class="ob-btn-group">
    <button ob-button-toggle>
      <span class="ob-icon">
        <i class="material-icons">wb_sunny</i>
      </span>
      <span class="ob-text-under">sun</span>
    </button>

      </span>

    </button>

    </button>
  </ob-button-toggle-group>
