<div class="ob-expandable" >
  <div class="ob-nav-item" [class.ob-active]="active" (click)="makeActive()"  [class.ob-expanded]="!collapsed">
    <span class="ob-icon" *ngIf="materialLogo !== undefined">
      <i class="material-icons">{{materialLogo}}</i>
    </span>
    <span class="ob-label">{{label}}</span>
    <span class="ob-nav-expand-icon" (click)="onToggleCollapsedClick($event)">
        <i class="material-icons">play_arrow</i>
    </span>
  </div>
  <div class="ob-nav-sub-item-container" *ngIf="!collapsed">
    <ng-content></ng-content>
  </div>
</div>
